<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Postal card</title>
</head>
<body>
    <div class="postal">
    <div id="header">
        <h1>My postcard</h1>
        <img src=" http://assets.breatheco.de/apis/img/icon/4geeks.png" alt="logo">
    </div>
    <div id="body">
        <div id="letter">
            <p>Look how awesome!A postcard that I created using HTML and CSS3 during my 4geeks academy course! </p>
            <p>This is so cool, can't wait to start doing more stuff!</p>
        </div>
        <div id="form">
            <input type="text" placeholder="Some name">
            <input type="email" placeholder="Some email">
            <input type="text" placeholder="Some comment">
        </div>
    </div>
    <div id = "footer">
        <button>Send my postcard</button>
    </div>
</div>
</body>
</html>
